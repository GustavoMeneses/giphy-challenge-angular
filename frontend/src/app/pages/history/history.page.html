<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Search History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngFor="let item of history">
    <ion-item>
      <ion-label>{{item}}</ion-label>
    </ion-item>
  </ng-container>

  <ion-button expand="full" (click)="clearHistory()">Clear history</ion-button>

</ion-content>
