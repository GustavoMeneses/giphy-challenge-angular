<ion-content>
  <div>
    <ion-button class="close-button" fill="clear" color="dark" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <iframe [src]="sanitizeURL(gifUrl)"></iframe>
  </div>
  <div class="move-buttons">
    <ion-button (click)="previous()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-button (click)="next()"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
  </div>
</ion-content>
